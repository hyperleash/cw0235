- name: Check if pdb70 folder exists
  stat:
    path: "/home/ec2-user/data/pdb70/"
  register: pdb70

- name: download pdb70 archive
  ansible.builtin.get_url:
    url: http://bioinfadmin.cs.ucl.ac.uk/downloads/s4pred/weights.tar.gz
    dest: /home/ec2-user/data/
  when: not pdb70.stat.exists


